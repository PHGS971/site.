
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar na Equipe - CYA STUDIOS</title>
  <link rel="stylesheet" href="styles2.css" />
</head>
<body>
  <div class="emoji-background"></div>
  <div class="form-container">
    <h1>Formulário para Entrar na Equipe</h1>
    <form id="teamForm">
      <label>Seu Nome Discord:</label>
      <input type="text" name="nome" required />

      <label>Você sabe programar em alguma linguagem? Qual?</label>
      <input type="text" name="linguagem" required />

      <label>Você já criou algum script para Roblox?</label>
      <input type="text" name="experiencia" required />

      <label>Quanto tempo por dia você pode dedicar?</label>
      <input type="text" name="tempo" required />

      <label>Você já participou de alguma outra equipe de desenvolvimento?</label>
      <input type="text" name="outraEquipe" required />

      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="script2.js"></script>
</body>
</html>
